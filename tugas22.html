  <body>
    <h1>Napak Tilas</h1>
    <fieldset> <legend> Form</legend>
    <form border="1">
      <table>
        <tr>
          <td>Nama</td>
          <td>: <input type="text" placeholder="Nama Lengkap..."/></td>
        </tr>

        <tr>
          <td>Username</td>
          <td>: <input type="text" placeholder="Username..."/></td>
        </tr>

        <tr>
          <td>Email</td>
          <td>: <input type="email" placeholder="Your email..."/></td>
        </tr>

        <tr>
          <td>Password</td>
          <td>: <input type="password" placeholder="Password..."/></td>
        </tr>

        <tr>
          <td>Alamat Web</td>
          <td>: <input type="url" placeholder="Masukan URL Web..."/></td>
        </tr>

        <tr>
          <td>Tanggal Lahir</td>
          <td>: <input type="date"/></td>
        </tr>

        <tr>
          <td>Umur</td>
          <td>: <input type="number" style="width: 4.5em"/></td>
        </tr>

        <tr>
          <td>Jenis Kelamin</td>
          <td>: <input type="radio" value="Laki-Laki"> Laki- Laki </input>
                         <input type="radio" value="Perempuan"> Perempuan </input>
          </td>
        </tr>

        <tr>
          <td>Agama</td>
          <td>: <select>
                    <option value="Islam" selected>Islam</option>
                    <option value="Kristen">Kristen</option>
                    <option value="Katholik">Katholik</option>
                    <option value="Hindu">Hindu</option>
                    <option value="Budha">Budha</option>
                    <option value="Kong Gu Chu">Kong Gu Chu</option>
                </select>
          </td>
        </tr>

        <tr>
          <td>Biografi</td>
          <td>: <textarea name="biografi" rows="3" cols="20"></textarea></td>
        </tr>

        <tr>
          <td>Foto</td>
          <td>: <img src="logo1.jpg" width="200" height="200"/></td>
        </tr>

        <tr>
          <td>audio</td>
          <td>: <audio src="sample.mp3" controls preload="auto"></audio></td>
        </tr>
      </table>
    </form>

  </fieldset>
